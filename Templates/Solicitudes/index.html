 {% extends '../base.html' %}


{% block content %}
    <div class="container">
        <form action="Submit" method="post">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xl-6">
                <label for="Solicitante">Solicitante</label>
                <input id="Solicitante" class="form-control" type="text">
            </div>
            <hr>
        </div>
        <h4>Requerimiento</h4>
        <div class="row">
               
            <div class="form-group col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xl-6">
                    <label for="Departamento">Departamento</label>
                    <select id="Departamento" class="form-control">
                        <option>San Salvador</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-10 col-md-6 col-lg-6 col-xl-6">
                <label for="Alcaldia">Alcaldia</label>
                <select id="Alcaldia" class="form-control">
                    <option value="SS">San Salvador</option>
                    <option value="Tds">Todas</option>
                </select>
            </div>
            </div>

                <br>
                
                <div class="row">
                    
                    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
                            <div class="form-group">
                                    <label for="Requerimiento">Que desas conocer?</label>
                                    <textarea id="Requerimiento" class="form-control" rows="5"></textarea>
                            </div>
                    </div>
                    
                </div>
                
                
        </form>
    </div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
