<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

</head>
<body class="h-100">

        {% block navbar %}        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    
            <div class="container">
                <a class="navbar-brand" href="#">App</a>
                <button type="button" class="navbar-toggler" data-target="#expandedBar" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse  navbar-collapse" id="expandedBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="http://0.0.0.0:8000/solicitudes/nuevaSolicitud">Solicitudes</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="http://0.0.0.0:8000/alcaldias">Alcaldias</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Noticias</a>
                                <a href="#" class="dropdown-item">Informacion</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="http://0.0.0.0:8000/usuarios">Usuarios</a></li>
    
                    </ul>
                    <form class="form-inline ml-auto">
                        <input type="text" class="form-control" placeholder="Noticias">
                        <button type="submit" class="btn btn-outline-light">Search</button>
                        
                        {% if User %}
                        <a class="btn btn-light" href="{% url 'usuarios:logout' %}" role="button">Logout</a>
                        {% else %}
                        <a class="btn btn-light" href="{% url 'usuarios:login' %}" role="button">Login</a>                            
                        {% endif %}
                            
                        
                    </form>
                </div>
            </div>
    
        </nav>
        {% endblock %}

    <div class="container">
        <div class="row h-100 justify-content-center align-items-center mt-5">
            <div class="col-sm-12 col-md-6 col-lg-6 pt-2 pl-5 pr-5 pb-5" id="auth-container">

                {% block container %}{% endblock%}

            </div>
        </div>
    </div>

</body>
</html>
