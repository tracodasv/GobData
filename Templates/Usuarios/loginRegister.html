{% extends 'base.html' %}


{% block content %}
    
    <div class="container-fluid mt-auto">   
        <div class="container mt-5" >   
            <div class="row align-content-between align-items-center mt-5">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <h3 class="text-black-50 mt-5 mr-5">Registro</h3>
                    <form action="" id="Registro" name="Regitro" method="post">
                            <div class="form-group mt-0">
                            <label for="inputnombre" class="col-sm-10">Nombre Completo</label>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                            <input type="text" placeholder="Primer Nombre" name="nombre" id="inputnombre" class="col-sm-10 form-control" value="" required="required" pattern="" title="">
                                            <input type="text" placeholder="Segundo Nombre" name="nombre" id="inputnombre" class="col-sm-10 form-control" value="" required="required" pattern="" title="">                     
                                    </div>
                                </div>
                            </div>

                            <input type="text" placeholder="Primer Apellido" name="nombre" id="inputnombre" class="col-sm-10 form-control" value="" required="required" pattern="" title="">
                            <input type="text" placeholder="Segundo Apellido" name="nombre" id="inputnombre" class="col-sm-10 form-control" value="" required="required" pattern="" title="">
                            <label for="inputdui" class="col-sm-10">Documento de Identidad</label>
                            <input type="number" placeholder="999999999" name="dui" id="inputdui" class="col-sm-10 form-control" value="" min="" max="" step="" required="required" title="">
                            <label for="fechaNacimiento" class="col-sm-10">Fecha de Nacimiento</label>
                            <input type="date" placeholder="Fecha de Nacimiento" name="fechaNacimiento" class="col-sm-10 form-control" id="">
                            <label for="email" class="col-sm-10">E-mail</label>
                            <input type="email" placeholder="ejemplo@dominio.com" name="email" class="col-sm-10 form-control" id="">
                            <label for="password" class="col-sm-10">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control col-sm-10" required="required" title="">
                            <label for="celular" class="col-sm-10">Teléfono</label>
                            <input type="tel" placeholder="Telefono" name="celular" id="inputcelular" class="col-sm-10 form-control" value="" required="required" title="">                            
                            <br>
                            <div class="row">
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <button type="submit" class="btn btn-outline-success">Registrarse</button>
                                </div>  
                            </div>
                            
                            </div>
                    </form>
                </div>
                
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    
                </div>
                
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">                   
                        <form action="" id="Login" name="Login" method="post">
                            {% csrf_token %}
                            <h3 class="h3 text-black-50 mt-5">Login</h3>
                            <label class="col-sm-10" for="username">E-mail</label>
                            <input id="" name="usename" placeholder="" class="col-sm-10 form-control" type="text">
                            <label for="password" class="col-sm-10">Contraseña</label>
                            <input type="password" name="password" id="password" class=" col-sm-10 form-control" placeholder="">
                            
                            <br> 
                            <div class="row" >
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <button type="submit" name="" class="btn btn-outline-dark justify-content-end" value="">Entrar</button>                                        
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>    
    </div>

{% endblock content %}
