{% extends 'baseinput.html' %}


{% block content %}
<section>
<div class="container  mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
          <form  method="post" autocomplete="on">
                {% csrf_token %}
                <div class="form-group">
                <label for="alcaldias">Alcaldías a las que desea solicitar información:</label>
                <P></p>
                {{form.alcaldias}}
              </div>
                <div class="form-group"> 
                  <label for="peticion">A continuación detalle el contenido de su solicitud.</label>
                  {{form.peticion}}
                </div>
                <div class="form-group text-center">
                <button type="Submit" class="btn btn-outline-succes center btn-success" name="button">Enviar</button>
          </div>
          <form>
    </div>
  </div>
</div>
</section>

{% endblock content %}
