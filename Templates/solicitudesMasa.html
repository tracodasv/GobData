{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
          <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="alcaldias">Alcaldias a las que quieres mandar tu peticion de informacion</label>
                {{form.alcaldias}}
              </div>
                <div class="form-group">
                  <label for="peticion">Que deseas conocer de estas Alcaldias</label>
                  {{form.peticion}}
                </div>
                
                <button class="btn btn-outline-success"type="submit" name="button">Enviar</button>
          <form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>

{% endblock content %}
